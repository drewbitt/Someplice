pre-commit:
  parallel: true
  commands:
    format:
      run: pnpm exec prettier --cache --ignore-path ./config/.prettierignore --write {staged_files} && git add {staged_files}
    test:
      glob: '*.{ts,svelte}'
      run: npx vitest --run --silent

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit
